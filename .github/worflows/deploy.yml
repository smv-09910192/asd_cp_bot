name: Deploy Python Lambda to AWS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Package Lambda function
        run: |
          zip -r asd_sp_bot.zip .

      - name: Deploy to AWS Lambda
        env:
          AWS_ACCESS_KEY_ID: ${{ aws.AWS_CLIENT_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ aws.AWS_CLIENT_SECRET }}
          AWS_REGION: 'eu-central-1'
        run: |
          aws lambda update-function-code --function-name your_lambda_function_name --zip-file fileb://lambda_function.zip
